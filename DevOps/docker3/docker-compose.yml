version: "3.8"
services:
  backend:
    build: ./backend
    container_name: compose-backend
    ports:
      - "3000:3000"
    environment:
      - MONGO_URL=mongodb://db:27017/testdb
    depends_on:
      - db

  db:
    image: mongo:6
    container_name: compose-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
